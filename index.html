<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="container">
    <h2>PROFILE CARD</h2>

    <form action="usercard" id="usercard">

        <div class="form">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form">
            <label for="email">Email id :</label>
            <input type="text" id="email" name="email" placeholder="Enter your email id" required>
        </div>

        <div class="form">
            <label for="age">Age :</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>
        </div>

        <div class="form">
            <label for="city">City :</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>

        <button type="submit">Submit</button>

    </form>
</div>

<script>
    const data = document.getElementById('usercard');
    data.addEventListener("submit",async(e)=>{
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;
        const city = document.getElementById("city").value;


        try{
            const response  = await fetch("http://localhost:3000/user" , {
                method : "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body :JSON.stringify({name ,email,age,city})
            })

            const result = await response.json();
            console.log(result);

            alert("user saved successfully");

            
            data.reset();
        }
        catch(err){
            console.error(err);
            alert("Error saving the user");
        }



    })


</script>
</body>
</html>
